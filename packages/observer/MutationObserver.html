<!DOCTYPE html>
<html>
<head>
    <style>
         #box {
            width: 100px;
            height: 100px;
            background: blue;

            position: relative;
        }
    </style>
</head>
<body>
    <div id="box"><button>光</button></div>

    <script>
        const box = document.getElementById('box');
        // MutationObserver 是一个非常强大的工具，可以用来监听 DOM 元素的各种变化，
        // 包括属性变化、子节点的添加和删除等。
        // 通过这种方式，可以在 DOM 发生变化时执行特定的操作，例如更新界面、记录日志等。
        const mutationObserver = new MutationObserver((mutationsList) => {
            console.log(mutationsList)
        });

        mutationObserver.observe(box, {
            attributes: true,
            childList: true
        });

        setTimeout(() => {
            box.style.background = 'red';
        },2000);

        setTimeout(() => {
            const dom = document.createElement('button');
            dom.textContent = '东东东';
            box.appendChild(dom);
        },3000);

        setTimeout(() => {
           document.querySelectorAll('button')[0].remove();
        },5000);
    </script>
</body>
</html>
