<!DOCTYPE html>
<html>
<head>
    <style>
        #box1,#box2 {
            width: 100px;
            height: 100px;
            background: blue;
            color: #fff;

            position: relative;
        }
        #box1 {
            top: 500px;
        }
        #box2 {
            top: 800px;
        }
    </style>
</head>
<body>
    <div id="box1">BOX111</div>
    <div id="box2">BOX222</div>
    <script>
        // IntersectionObserver 是一个非常有用的 API，
        // 可以高效地监听元素与视口的交集情况，常用于实现懒加载、无限滚动、动画效果和统计分析等功能。
        const intersectionObserver = new IntersectionObserver(
            function (entries) {
                console.log('info:');
                entries.forEach(item => {
                    console.log(item.target, item.intersectionRatio)
                })
            }, {
            threshold: [0.5, 1]
        });

        intersectionObserver.observe( document.querySelector('#box1'));
        intersectionObserver.observe( document.querySelector('#box2'));
    </script>
</body>
</html>
